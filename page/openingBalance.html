<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="icon" href="../Public/Logo.svg" type="image/x-icon" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!-- <style src="./style/index.css"></style> -->
    <title>Dashboard</title>
  </head>
  <body>
    <!-- <div class="mainContainer"> -->
    <div class="sideBar">
      <h1 class="logo" title="logo">
        <img class="image" src="../Public/Logo.svg" alt="Logo" />
      </h1>
      <div class="navList">
        <div class="upperNav">
          <span class="navItems selected"
            ><iconify-icon
              icon="ph:house-light"
              style="color: #005aff"
              width="20"
              height="20"
            ></iconify-icon
          ></span>
          <span class="navItems"
            ><iconify-icon
              icon="ph:bank"
              style="color: #9b9b9b"
              width="20"
              height="20"
            ></iconify-icon
          ></span>
          <span class="navItems"
            ><iconify-icon
              icon="cil:book"
              style="color: #9b9b9b"
              width="20"
              height="20"
            ></iconify-icon
          ></span>
          <span class="navItems"
            ><iconify-icon
              icon="ph:archive-tray-light"
              style="color: #9b9b9b"
              width="20"
              height="20"
            ></iconify-icon
          ></span>
          <span class="navItems"
            ><iconify-icon
              icon="ph:megaphone"
              style="color: #9b9b9b"
              width="20"
              height="20"
            ></iconify-icon
          ></span>
          <span class="navItems"
            ><iconify-icon
              icon="akar-icons:clipboard"
              style="color: #9b9b9b"
              width="20"
              height="20"
            ></iconify-icon
          ></span>
          <span class="navItems"
            ><iconify-icon
              icon="ph:wrench"
              style="color: #9b9b9b"
              width="20"
              height="20"
            ></iconify-icon
          ></span>
        </div>

        <div class="upperNav">
          <span class="navItems"
            ><iconify-icon
              icon="ph:nut-bold"
              style="color: #9b9b9b"
              width="20"
              height="20"
            ></iconify-icon
          ></span>
          <span class="navItems"
            ><iconify-icon
              icon="ph:question"
              style="color: #9b9b9b"
              width="20"
              height="20"
            ></iconify-icon
          ></span>
          <span class="navItems logOut"
            ><iconify-icon
              icon="ph:sign-out"
              style="color: red"
              width="20"
              height="20"
            ></iconify-icon
          ></span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="topNav">
        <span class="title"
          >Kamana Saving & Credit Cooperative Ltd. (Branch: Main)</span
        >
        <div class="rightNav">
          <div class="date">
            <iconify-icon
              icon="prime:calendar"
              style="color: #3c3c3c"
              width="16"
              height="16"
            ></iconify-icon>
            2079/80
          </div>
          <div class="seperation"></div>
          <div class="rightDiv">
            <span class="smallBox"
              ><iconify-icon
                icon="ph:chat-circle-text-bold"
                style="color: #3c3c3c"
                width="16"
                height="16"
              ></iconify-icon
            ></span>
            <span class="smallBox"
              ><iconify-icon
                icon="ph:bell-simple-bold"
                style="color: #3c3c3c"
                width="16"
                height="16"
              ></iconify-icon
            ></span>
            <div class="userDiv">
              <span class="icon"
                ><iconify-icon
                  icon="ph:user-bold"
                  style="color: #3c3c3c"
                  width="16"
                  height="16"
                ></iconify-icon
              ></span>
              <span class="name">Username@here</span>
            </div>
          </div>
        </div>
      </div>
      <div class="containerBody">
        <span class="heading">Opening Balance</span>

        <div class="graphDiv">
          <div class="graphContainer">
            <div class="graphDetails">
              <span class="graphName">Sales overview</span>
              <div class="details">
                (+5) more<span class="date"> in 2021</span>
              </div>
            </div>
            <div class="graph">
              <img class="graphImage" src="./Public/Graph.svg" alt="graph" />
            </div>
          </div>
          <div class="graphContainer">
            <div class="graphDetails"></div>
            <div class="graph">
              <img class="graphImage" src="./Public/Graph.svg" alt="graph" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
